<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Movie Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="brand">
                <div class="logo" aria-hidden="true">
                    <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 5h16v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V5Z" stroke="white" stroke-width="1.6" />
                        <path d="M8 5v14M16 5v14" stroke="white" stroke-width="1.6" />
                        <circle cx="12" cy="12" r="2.4" fill="white" />
                    </svg>
                </div>
                <h1>Movie Finder</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79Z" stroke="currentColor"
                        stroke-width="1.8" />
                </svg>
                Theme
            </button>
        </div>

        <div class="search-wrap">
            <form class="search" id="searchForm">
                <div class="field">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="7" stroke="#a9b7d6" stroke-width="1.6" />
                        <path d="M20 20l-3.5-3.5" stroke="#a9b7d6" stroke-width="1.6" />
                    </svg>
                    <input id="query" placeholder="Search movies, series... (e.g., Inception)" autocomplete="off" />
                </div>
                <div class="pill" title="Year">
                    <span>Year</span>
                    <input id="year" inputmode="numeric" pattern="\\d{4}" placeholder="All" style="width:70px" />
                </div>
                <button class="btn" type="submit">Search</button>
            </form>
            <!-- <div class="helper" id="helper">Tip: start typing to see results. Data by OMDb API. Add your key in code.</div> -->
        </div>

        <div id="error" class="error" style="display:none"></div>

        <div id="results" class="grid" aria-live="polite"></div>

        <div class="pager" id="pager" style="display:none">
            <button id="prevBtn">◀ Prev</button>
            <div class="num" id="pageNum">Page 1</div>
            <button id="nextBtn">Next ▶</button>
        </div>
    </div>

    <dialog id="movieModal">
        <div class="modal">
            <div class="left">
                <header>
                    <h2 id="mTitle" style="margin:10px 0 6px"></h2>
                    <button class="close" id="closeModal">Close</button>
                </header>
                <div class="details" id="mDetails"></div>
                <p class="plot" id="mPlot"></p>
            </div>
            <div class="right">
                <span class="badge" id="mRating">N/A</span>
                <img id="mPoster" alt="Poster" />
            </div>
        </div>
    </dialog>

    
    <script src="script.js"></script>
</body>

</html>
